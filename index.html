<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <title>Ifocop - Racer </title>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      var socket = io.connect('http://localhost:3000');
    </script>

    <script>

        window.addEventListener('load', function (){
            var form = document.getElementsByTagName('form')[0];
            form.addEventListener('submit', function(e){
              e.preventDefault();
              var inputSpeudo = document.getElementById('speudo').value;

              socket.emit('newPseudo', inputSpeudo);

            });

        })
    </script>

</head>
<body>

<!-- As a heading -->
<nav class="navbar navbar-light bg-faded" style="background-color: #e3f2fd;">
    <h1 class="text-center">Speed Racer Project</h1>
</nav>

<div class="container">
    <div class="row">
        <div class="col-sm-8">col-8
        </div>
        <div class="col-sm-4">
            <p> le form speudo</p>
            <form action="op">
                <div class="form-group">
                    <label for="speudo">Entrez votre speudo</label>
                    <input type="text" class="form-control" id="speudo" required="required" pattern="[A-Za-z0-9]{1,20}">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>











</body>
</html>
