<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <title>Saint Patrick Racer</title>
    <link href="main.css" rel="stylesheet" type="text/css">
    <script src="/socket.io/socket.io.js"></script>
    <script src="main.js"></script>
</head>
<body>

<!-- As a heading -->
<nav class="navbar navbar-light bg-faded background">
    <h1 class="text-center">Saint Patrick Racer</h1>
</nav>

<div class="container">

    <div class="row">
        <div class="col-sm-7 background">
            <div id="trackInfo">
                <div class="text-center">
                    <h3>Règle du jeux:</h3>
                    <h4>A la fin du compte à rebours, appuyer sur la <strong>BAR ESPACE</strong> le plus longtemps et le
                        plus rapidement possible</h4>
                </div>
            </div>

            <div class="crebour"></div>

            <div class="row row-player1" style="visibility: hidden;">
                <div class="wood">
                    <div class="trackMove1" style="margin-left: 0px;">
                        <div class="avatar">
                            <img id='player1' class="flip" src="beer-128.png">
                        </div>
                        <div class="playerSpeudo1 pseudo"></div>
                    </div>
                </div>
            </div>

            <p></p>

            <div class="row row-player2" style="visibility: hidden;">
                <div class="wood">
                    <div class="trackMove2">
                        <div class="avatar">
                            <img id='player2' class="flip" src="beer-128.png">
                        </div>
                        <div class="playerSpeudo2 pseudo"></div>
                    </div>
                </div>
            </div>

        </div>
        <div class="col-sm-1"></div>

        <div class="col-sm-3 background">

            <form action="#">
                <div class="form-group">
                    <label for="speudo" class="text-center">Entrez votre pseudo</label>
                    <input type="text" class="form-control" id="speudo" required="required">
                </div>
                <div id="formMessage"></div>
                <button type="submit" class="btn btn-default">Submit</button>
            </form>

            <div id="table" style="visibility: hidden;">
                <h4 class="text-center">Tableau des Scores</h4>
                <table class="table" style="background-color: #11793d;" id="scoreboard">
                    <thead>
                    <tr>
                        <th>Pseudo</th>
                        <th>Score</th>
                        <th>Durée</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>N</td>
                        <td>O</td>
                        <td>P</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <p></p>
    <div class="row text-center" id="information"></div>
</div>

</body>
</html>
