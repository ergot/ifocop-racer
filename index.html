<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <title>Saint Patrick Racer</title>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        var socket = io.connect('http://localhost:3000');
    </script>

    <script>

      var flagKeydown = true;

        function step(flagKeydown){
          window.addEventListener("keydown", function(e){
            if (flagKeydown && e.keyCode == 32) {
              console.log(e.keyCode);
              socket.emit('trackMove', '+1');
              flagKeydown = false;
            }
          });
          window.addEventListener("keyup", function(e){

            if (!flagKeydown && e.keyCode == 32) {
              flagKeydown = true;
            }
          });
        }


        window.addEventListener('load', function (){
            //form
            var form = document.getElementsByTagName('form')[0];
            var formMessage = document.getElementById('formMessage');
            form.addEventListener('submit', function(e){
              e.preventDefault();
              formMessage.innerText = '';
              var inputSpeudo = document.getElementById('speudo').value;
              socket.emit('newPseudo', inputSpeudo);
            });

          socket.on('newPseudo', function (message) {
            switch (message.code) {
              case 401:
                formMessage.innerHTML = message.message;
                console.log(message.message);
                break;
              case 451:
                formMessage.innerHTML = message.message;
                console.log(message.message);
                break;
              case 200:
                form.style.display='none';
                document.getElementById('table').style.visibility='visible';
                console.log(message.message);
                break;
            }
          });

          socket.on('track', function (message) {

            switch (message.code)    {
              case 503:
                document.getElementById('trackInfo').innerHTML=message.message;
                break;
              case 404:
                document.getElementById('trackInfo').innerHTML=message.message;
                document.getElementsByClassName('row-player1')[0].style.visibility='visible';
                document.getElementsByClassName('playerSpeudo1')[0].textContent=message.speudo1;
                break;
              case 200:
                document.getElementById('trackInfo').innerHTML=message.message;
                document.getElementsByClassName('row-player1')[0].style.visibility='visible';
                document.getElementsByClassName('row-player2')[0].style.visibility='visible';
                document.getElementsByClassName('playerSpeudo1')[0].textContent=message.speudo1;
                document.getElementsByClassName('playerSpeudo2')[0].textContent=message.speudo2;
                //step(flagKeydown);
                break;
              case 202:
                document.getElementById('trackInfo').innerHTML=message.message;
                document.getElementsByClassName('row-player2')[0].style.visibility='visible';
                document.getElementsByClassName('playerSpeudo2')[0].textContent=message.speudo2;
                //step(flagKeydown);
                break;
            }

          });

          socket.on('trackMove', function (message) {
            if (message.px1) {
              var witdhDiv = document.getElementsByClassName('row-player1')[0].clientWidth;

              var newPx = message.px1*witdhDiv;
              document.getElementsByClassName('trackMove1')[0].style.marginLeft=newPx+'px';
            }

            if (message.px2) {
              var witdhDiv = document.getElementsByClassName('row-player1')[0].clientWidth;
              var newPx = message.px2*witdhDiv;

              document.getElementsByClassName('trackMove2')[0].style.marginLeft=newPx+'px';
            }
          });

          socket.on('scoreboard', function (players) {

            document.getElementById('scoreboard').innerHTML = "";

            var render = `<thead>
                            <tr>
                                <th>Pseudo</th>
                                <th>Score</th>
                                <th>Durée</th>
                            </tr>
                           </thead>`;

            render += '<tbody>';

            players.forEach(function(player) {

              var template = `<tr>
                                <td>${player.speudo}</td>
                                <td>${player.score}</td>
                                 <td>${player.time/1000} s</td>
                              </tr>`;

              render += template;

            });
            render += '</tbody>';

            document.getElementById('scoreboard').innerHTML = render;

          });

          socket.on('information', function(message){
            document.getElementById('information').innerHTML=message;
          });

          socket.on('crebour', function(message) {
            console.log(message);
            document.getElementById('trackInfo').innerHTML=message;
          });

          socket.on('runForest', function(message) {
            step(flagKeydown);
          });

          //change img when loose or winid='player1
          socket.on('img', function(message) {
            document.getElementById(message.player).src = message.img+"-128.png";

          });
        })
    </script>

    <style>
        body {
            color: white;
        }

        .avatar {
            height:50px;
            width:50px;
        }

        .background {
            background-color: #11793d;
        }

        .wood {
            height: 80px;
            background-color: #461F00;
            border-right-style: dotted;
            border-color: white;
            border-width: 8px;
        }

        .pseudo {
            height:30px;
            width:50px;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .flip {

            width:50px;
            height:50px;
            -moz-transform: scaleX(-1);
            -o-transform: scaleX(-1);
            -webkit-transform: scaleX(-1);
            transform: scaleX(-1);
            filter: FlipH;
            -ms-filter: "FlipH";
        }

        #information {

        }
        #table {
            height: 220px;
            overflow: auto;
        }

    </style>

</head>
<body>

<!-- As a heading -->
<nav class="navbar navbar-light bg-faded background">
    <h1 class="text-center">Saint Patrick Racer</h1>
</nav>

<div class="container">

    <div class="row">
        <div class="col-sm-7 background">
            <div id="trackInfo">
                <div class="text-center">
                    <h3>Règle du jeux:</h3>
                    <h4>A la fin du compte à rebours, appuyer sur la <strong>BAR ESPACE</strong> le plus longtemps et le plus rapidement possible</h4>
                </div>
            </div>

            <div class="crebour"></div>

            <div class="row row-player1" style="visibility: hidden;">
                <div  class="wood">
                    <div class="trackMove1" style="margin-left: 0px;">
                        <div class="avatar" >
                            <img id='player1' class="flip" src="beer-128.png" >
                        </div>
                        <div class="playerSpeudo1 pseudo"></div>
                    </div>
                </div>
            </div>

            <p></p>

            <div class="row row-player2" style="visibility: hidden;" >
                <div  class="wood">
                    <div class="trackMove2">
                        <div class="avatar">
                            <img id='player2' class="flip" src="beer-128.png">
                        </div>
                        <div class="playerSpeudo2 pseudo" ></div>
                    </div>
                </div>
            </div>

        </div>
        <div class="col-sm-1"></div>

        <div class="col-sm-3 background" >

            <form action="#">
                <div class="form-group">
                    <label for="speudo" class="text-center">Entrez votre pseudo</label>
                    <input type="text" class="form-control" id="speudo" required="required">
                </div>
                <div id="formMessage"></div>
                <button type="submit" class="btn btn-default">Submit</button>
            </form>

            <div id="table" style="visibility: hidden;">
                <h4 class="text-center">Tableau des Scores</h4>
                <table class="table" style="background-color: #11793d;" id="scoreboard">
                    <thead>
                        <tr>
                            <th>Pseudo</th>
                            <th>Score</th>
                            <th>Durée</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>N</td>
                            <td>O</td>
                            <td>P</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <p></p>
    <div class="row text-center" id="information"></div>
</div>

</body>
</html>
